<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern gradient background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>
    <!-- Accent gradient for chat bubble -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0EA5E9"/>
    </linearGradient>
    <!-- Subtle inner shadow -->
    <filter id="innerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background rounded square - iOS style -->
  <rect x="0" y="0" width="1024" height="1024" rx="224" fill="url(#bgGradient)"/>
  
  <!-- Subtle shine overlay -->
  <ellipse cx="400" cy="280" rx="350" ry="200" fill="white" opacity="0.08"/>
  
  <!-- Main brain-chat icon group centered -->
  <g transform="translate(512, 480)">
    <!-- Modern minimalist brain shape -->
    <g transform="translate(-180, -200)">
      <!-- Left brain hemisphere -->
      <path d="M140 60 C80 60, 40 110, 40 170 C40 230, 80 280, 140 300 C140 300, 160 300, 180 280" 
            fill="white" opacity="0.95"/>
      <!-- Right brain hemisphere -->
      <path d="M220 60 C280 60, 320 110, 320 170 C320 230, 280 280, 220 300 C220 300, 200 300, 180 280" 
            fill="white" opacity="0.95"/>
      <!-- Center connection -->
      <ellipse cx="180" cy="170" rx="30" ry="80" fill="white" opacity="0.95"/>
      
      <!-- Elegant brain folds - left -->
      <path d="M70 120 Q100 140, 130 120" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
      <path d="M60 170 Q100 190, 140 170" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
      <path d="M70 220 Q110 240, 150 220" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
      
      <!-- Elegant brain folds - right -->
      <path d="M230 120 Q260 140, 290 120" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
      <path d="M220 170 Q260 190, 300 170" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
      <path d="M210 220 Q250 240, 290 220" stroke="#7C3AED" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
    </g>
    
    <!-- Modern chat bubble - positioned bottom right -->
    <g transform="translate(80, 100)">
      <!-- Chat bubble with rounded corners -->
      <rect x="0" y="0" width="160" height="130" rx="40" fill="url(#accentGradient)"/>
      <!-- Chat tail -->
      <path d="M20 130 L-10 170 L50 130" fill="url(#accentGradient)"/>
      
      <!-- Three animated-style dots -->
      <circle cx="45" cy="65" r="14" fill="white"/>
      <circle cx="80" cy="65" r="14" fill="white"/>
      <circle cx="115" cy="65" r="14" fill="white"/>
    </g>
  </g>
  
  <!-- Subtle sparkle accents -->
  <circle cx="780" cy="200" r="8" fill="white" opacity="0.6"/>
  <circle cx="820" cy="260" r="5" fill="white" opacity="0.4"/>
  <circle cx="240" cy="750" r="6" fill="white" opacity="0.5"/>
</svg>