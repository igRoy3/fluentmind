name: fluentmind
description: "AI-powered language learning app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.16
  shimmer: ^3.0.0
  
  # State Management
  flutter_riverpod: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Network & API
  dio: ^5.8.0
  
  # Local Storage
  shared_preferences: ^2.3.5
  flutter_secure_storage: ^9.2.4
  
  # Audio Recording
  record: ^4.4.0
  audioplayers: ^6.1.0
  
  # Firebase Auth
  firebase_core: ^3.13.0
  firebase_auth: ^5.6.0
  google_sign_in: ^6.1.0
  sign_in_with_apple: ^6.1.1  # iOS only - for Apple Sign In
  
  # Charts & Stats
  fl_chart: ^0.70.2
  
  # Animations
  flutter_animate: ^4.5.2
  confetti: ^0.8.0
  
  # Utils
  intl: ^0.20.2
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  crypto: ^3.0.6  # For Apple Sign-In nonce hashing

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
